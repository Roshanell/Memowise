name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "The VITE_APP_API_SERVER_URL on the runner is $VITE_APP_API_SERVER_URL ."
        working-directory: ./client
      - run: npm i && npm run build
        working-directory: ./client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEMOWISE }}'
          channelId: live
          projectId: memowise
          entryPoint: ./client
