name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "The VITE_APP_API_SERVER_URL on the runner is $VITE_APP_API_SERVER_URL ."
      - run: |
          touch .env
          echo VITE_APP_API_SERVER_URL=https://memowise.web.app >> .env
          echo VITE_APP_AUTH0_DOMAIN=dev-8ccpbfwcevi6g5r7.us.auth0.com >> .env
          echo VITE_APP_AUTH0_CALLBACK_URL=https://memowise.web.app/callback >> .env
          cat .env
        working-directory: ./client
      - run: npm i && npm run build
        working-directory: ./client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEMOWISE }}'
          channelId: live
          projectId: memowise
          entryPoint: ./client
