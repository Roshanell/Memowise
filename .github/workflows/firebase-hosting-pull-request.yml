name: Deploy to Firebase Hosting on PR
'on': pull_request
env:
  VITE_APP_API_SERVER_URL: ${{ secrets.VITE_APP_API_SERVER_URL }}
  VITE_APP_AUTH0_DOMAIN: ${{ secrets.VITE_APP_AUTH0_DOMAIN }}
  VITE_APP_AUTH0_CLIENT_ID: ${{ secrets.VITE_APP_AUTH0_CLIENT_ID }}
  VITE_APP_CLIENTSECRET: ${{ secrets.VITE_APP_CLIENTSECRET }}
  VITE_APP_AUTH0_CALLBACK_URL: ${{ secrets.VITE_APP_AUTH0_CALLBACK_URL }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm i && npm run build
        working-directory: ./client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MEMOWISE }}'
          projectId: memowise
          entryPoint: ./client
